<script>
    let strText = 'redider';
    // console.log(Math.floor(strText.length / 2))
    let firt = '';
    let last = '';
    for (let i = 0; i <= Math.floor(strText.length / 2); i++) {
            firt += strText[i];
            last += strText[strText.length - 1 - i];
            if(strText[i] !== strText[strText.length - 1 - i]){
            alert('không phải là chuỗi đối xứng!!')
            break;
        }
    }
    if (firt === last){
        alert('là chuỗi đối xứng!!!')
    }  
</script>
