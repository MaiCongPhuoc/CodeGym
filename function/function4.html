    <script>
        function footToMeter(foot) {
            return foot * 3.279;
        }
        function meterToFoot(meter) {
            return meter * 0.305;
        }
        console.log('1 meter là : ' + footToMeter(1) + 'feet');
        console.log('1 feet là : ' + meterToFoot(1) + 'meter');
