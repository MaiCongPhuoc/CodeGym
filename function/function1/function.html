<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>

        function isPrime(count) {
            // let count = 3;
            let n = 2;
            while (n < count) {
                if (n == 2) {
                    document.write(n + ' ');
                    count++;
                }
                if (n > 2) {
                    for (let i = 2; i < n; i++) {
                        if (n % i == 0)
                            break;
                        else if (i == (n - 1)) {
                            document.write(n + ' ');
                        }
                    }
                }
                n++;
            }
        }
        isPrime(1000);
    </script>
</body>

</html>
