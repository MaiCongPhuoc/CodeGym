<script>
    let arr1 = [4, 5, 8, 9, 4, 14];
    let arr2 = ['House', 'Window', 'Light', 'People', 'Dog', 'cat'];
    let text = '';
    console.log('nguyên bản arr1 :           ' + arr1);
    console.log('nguyên bản arr2 :           ' + arr2);
    
    console.log( 'kiểu dữ liệu trước của nó:  '+ typeof arr1)
    console.log( 'kiểu dữ liệu trước của nó:  '+ typeof arr2)   
    
    arr1.forEach(duyet)
    function duyet(str, index) {
        text += `${index} : ${str} <br>`;
    }
    console.log(text)
</script>
