<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #td{
            border: 1px solid #333;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td></td>
            <td id="td">A</td>
            <td id="td">B</td>
            <td id="td">C</td>
        </tr>
        <tr>
            <td id="td">1</td>
            <td onclick="bnt_tick(this)" id="td"></td>
            <td onclick="bnt_tick(this)" id="td"></td>
            <td onclick="bnt_tick(this)" id="td"></td>
        </tr>
        <tr>
            <td id="td">2</td>
            <td onclick="bnt_tick(this)" id="td"></td>
            <td onclick="bnt_tick(this)" id="td"></td>
            <td onclick="bnt_tick(this)" id="td"></td>
        </tr>
        <tr>
            <td id="td">3</td>
            <td onclick="bnt_tick(this)" id="td"></td>
            <td onclick="bnt_tick(this)" id="td"></td>
            <td onclick="bnt_tick(this)" id="td"></td>
        </tr>
    </table>
</body>
<script>
    function bnt_tick(enter) {
        enter = 'O'
        document.getElementById('td').innerHTML = enter;
        return enter
    }
</script>
</html>
