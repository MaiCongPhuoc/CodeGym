<body>

        <div class="puzzles">
            <img src="" alt="" id="img1">
            <img src="" alt="" id="img2">
            <img src="" alt="" id="img3">
            <img src="" alt="" id="img4">
            <img src="" alt="" id="img5">
        </div>
    </div>
    <script>
        var imgArr = [
            [
                'funny-cat1_part1x1',
                'funny-cat1_part2x1',
                'funny-cat1_part3x1',
                'funny-cat1_part4x1',
                'funny-cat1_part5x1',
            ],
            [
                'monkey_part1x1',
                'monkey_part2x1',
                'monkey_part3x1',
                'monkey_part4x1',
                'monkey_part5x1',
            ],
            [
                'panda_swap_part1x1',
                'panda_swap_part2x1',
                'panda_swap_part3x1',
                'panda_swap_part4x1',
                'panda_swap_part5x1',
            ]
        ]
        let imgIndex = [0, 0, 0, 0, 0];
        let indexArr = 0;
        let block = false;
        function drawOnLoad() {
            let img1 = document.getElementById("img1");
            let img2 = document.getElementById("img2");
            let img3 = document.getElementById("img3");
            let img4 = document.getElementById("img4");
            let img5 = document.getElementById("img5");

            indexArr = Math.floor(Math.random() * 3);
            imgIndex[0] = indexArr;
            img1.src = `./img/${imgArr[indexArr][0]}.jpg`;

            indexArr = Math.floor(Math.random() * 3);
            imgIndex[1] = indexArr;
            img2.src = `./img/${imgArr[indexArr][1]}.jpg`;

            indexArr = Math.floor(Math.random() * 3);
            imgIndex[2] = indexArr;
            img3.src = `./img/${imgArr[indexArr][2]}.jpg`;

            indexArr = Math.floor(Math.random() * 3);
            imgIndex[3] = indexArr;
            img4.src = `./img/${imgArr[indexArr][3]}.jpg`;

            indexArr = Math.floor(Math.random() * 3);
            imgIndex[4] = indexArr;
            img5.src = `./img/${imgArr[indexArr][4]}.jpg`;

            img1.addEventListener("click", function() {
                if (!block) {
                    changeImage(img1, 0, imgIndex[0]);
                }
            });
            img2.addEventListener("click", function() {
                if (!block) {
                    changeImage(img2, 1, imgIndex[1]);
                }
            });
            img3.addEventListener("click", function() {
                if (!block) {
                    changeImage(img3, 2, imgIndex[2]);
                }
            });
            img4.addEventListener("click", function() {
                if (!block) {
                    changeImage(img4, 3, imgIndex[3]);
                }
            });
            img5.addEventListener("click", function() {
                if (!block) {
                    changeImage(img5, 4, imgIndex[4]);
                }
            });
        }
        function changeImage(element, position, index) {
            indexArr = randomIndex(index);
            element.src = `./img/${imgArr[indexArr][position]}.jpg`;
            imgIndex[position] = indexArr;
            console.log(imgIndex[4]);
            if (imgIndex[0] == imgIndex[1] && imgIndex[0] == imgIndex[2] && 
            imgIndex[0] == imgIndex[3] && imgIndex[0] == imgIndex[4]) {
                block = true;
                setTimeout(function(){
                    alert("You win!!!")
                }, 1000);
            }
        }
        function randomIndex(index) {
            let random = 0;
            do {
                random = Math.floor(Math.random() * 3);
            }
            while(random == index)

            return random;
        }
        drawOnLoad();
    </script>
