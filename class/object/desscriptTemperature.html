<script>
    let temperature = function(C) {
        if (C >= -273) {
            this.C = C;
        }
        this.getConvertToF = function() {
            return (C * 9/5) + 32;
        }
        this.getConvertToK = function() {
            return C + 273.15;
        }
    }
