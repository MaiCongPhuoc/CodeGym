    class Date{
        constructor(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        setDay(day){
            this.day = day;
        }
        getMonth(){
            return this.month;
        }
        setMonth(month){
            this.month = month;
        }
        getYear(){
            return this.year;
        }
        setYear(year){
            return this.year = year;
        }
    }


    let date = new Date(2, 2, 2007);
    let day  = date.getDay();
    let month  = date.getMonth();
    let year  = date.getYear();
    console.log(day + ' ' + month + ' ' + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    day = date.getDay();
    month = date.getMonth();
    year = date.getYear();
    console.log(day + ' ' + month + ' ' + year);
