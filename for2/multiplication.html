<script>
    let rows;
    let i;
    let j;
    rows = "<table border='1' width='1000' cellspacing='0' cellpadding='3'>";
        console.log(rows)
    for (i = 2; i <= 9; i++){
        rows += "<tr>";
        for (j = 1; j <= 9; j++){
            rows += '<td>' + i + 'x' + j + 
        '=' + eval(i * j) + '</td>';
        }
        rows += "</tr>";
    }
    rows += '</table>';
    document.write(rows);
</script>
