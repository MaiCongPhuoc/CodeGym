<script>
    let num = parseInt(prompt('Nhập số lượng số nguyên tố muốn in ra: '));
        let count = 0;
        let n = 2;
        while (count < num) {
            if (n == 2) {
                document.write(n + ' ');
                count++;
            }
            if (n > 2) {
                for (i = 2; i < n; i++) {
                    if (n % i == 0)
                        break;
                    else if (i == (n - 1)) {
                            document.write(n + ' ');
                            count++;
                        }
                }
            }
            n++;
        }
</script>
