    class Cirle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }
        getArea() {
            return (Math.PI * this.radius * this.radius);
        }
    }
    let radius = new Cirle(6);
    let bk = radius.getRadius();
    console.log(bk);
    let area = radius.getArea(); // 12.566370614359172 
    document.write(`bán kính là: ${bk} diện tích hình tròn là: ${area}`);
