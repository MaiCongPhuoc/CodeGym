<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="TheDay" placeholder="nhập tháng">
    <input type="button" id="btn" value="Tính số ngày" onclick="ResultDat()">
    <p id="show"></p>
</body>
<script>
    function ResultDat() {
        let day = document.getElementById('TheDay').value;
        switch (day) {
            case (1):
            case (3):
            case (5):
            case (7):
            case (8):
            case (10):
            case (12):
                document.getElementById('show').textContent = `Tháng ${day} có 31 ngày`;
                break;
            case (4):
            case (6):
            case (9):
            case (11):
                document.getElementById('show').textContent = `Tháng ${day} có 30 ngày`;
                break;
            default :
                document.getElementById('show').textContent = `Tháng ${day} có 28 hoặc 29 ngày`;
                break;
        }
        console.log(document.getElementById('show').textContent)

    }
</script>

</html>
