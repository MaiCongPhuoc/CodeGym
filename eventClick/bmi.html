<script>
    let height = prompt('nhập chiều cao m:');
    let weight = prompt('nhập cân nặng kg:');
    let bmi = parseFloat(weight) / parseFloat((height) * parseFloat(height));
    console.log(bmi)
    switch (true) {
        case (bmi < 18.5):
            alert('om');
            break;
        case (bmi >= 18.5 && bmi < 25):
            alert('binh thuong')
            break;
        case (bmi >= 25 && bmi < 30):
            alert('Thua can')
            break;
        default :
            alert('beo phi')
    }
